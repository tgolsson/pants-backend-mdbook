[GLOBAL]
colors = true
plugins = ["hdrhistogram"]

print_stacktrace = true

[stats]
log = true

[test]
use_coverage = false

[coverage-py]
report = ["xml"]
global_report = true

[pytest]
args = ["-vv", "--no-header"]

[oci]
rootless = true
uid_map = ['0:0:4294967295']
gid_map = ['0:0:4294967295']


[umoci]
log = "debug"
